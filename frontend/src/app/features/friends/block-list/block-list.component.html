<div class="container mt-4">
    <div class="card shadow-sm rounded-3 border-0">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">ðŸš« Blocked Users</h4>
        </div>
        <div class="card-body">
            <!-- Search -->
        <div class="mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Search for blocked users..."
          [(ngModel)]="searchText"
          (input)="OnSearchChange()"
        />
        </div>
            <!-- Blocked Users List -->
            <div *ngIf="filteredBlockedUsers.length > 0; else noBlockedUsers">
                <ul class="list-group">
                    <li
                        *ngFor="let user of filteredBlockedUsers"
                        class="list-group-item py-3 d-flex flex-column"
                    >
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Profile -->
                            <div class="d-flex align-items-center">
                                <img
                                    [src]="user.profilePictureUrl || 'assets/default-avatar.png'"
                                    class="rounded-circle shadow-sm me-3 border"
                                    width="50"
                                    height="50"
                                />
                                <div>
                                    <h6 class="mb-0 fw-bold">{{ user.username }}</h6>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div>
                                <button
                                    class="btn btn-outline-primary btn-sm me-2"
                                    (click)="viewProfile(user)"
                                >
                                    <i class="bi bi-person"></i> View Profile
                                </button>
                                <button
                                    class="btn btn-outline-danger btn-sm"
                                    (click)="unBlockUser(user)"
                                >
                                    <i class="bi bi-unlock"></i> Unblock
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <ng-template #noBlockedUsers>
                <p class="text-muted">No blocked users found.</p>
            </ng-template>
        </div>
    </div>
</div>
