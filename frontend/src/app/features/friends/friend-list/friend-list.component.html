<div class="friends-list-container container-fluid">

  <h4 class="mb-4 fw-bold"><i class="bi bi-people-fill me-2 text-primary"></i> All Friends</h4>

  <!-- Search -->
  <div class="input-group mb-4">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-search text-muted"></i>
    </span>
    <input
      type="text"
      class="form-control border-start-0 shadow-sm"
      placeholder="Search for friends..."
      [(ngModel)]="searchText"
      (input)="onSearchChange()"
    />
  </div>

  <!-- Friends List -->
  <div *ngIf="friends.length > 0; else noFriends">
    <div class="card mb-3 friend-card shadow-sm" *ngFor="let friend of friends">
      <div class="card-body d-flex align-items-center justify-content-between">
        <!-- Profile -->
        <div class="d-flex align-items-center">
          <img
            [src]="friend.profilePictureUrl || 'assets/default-avatar.png'"
            alt="Avatar"
            class="rounded-circle border me-3 shadow-sm"
            width="55"
            height="55"
          />
          <span class="fw-semibold fs-6">{{ friend.username }}</span>
        </div>

        <!-- Actions -->
        <div>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="viewProfile(friend)">
            <i class="bi bi-person"></i> View
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="unfriend(friend)">
            <i class="bi bi-person-dash"></i> Unfriend
          </button>
        </div>
      </div>

      <!-- Mutual Friends Section -->
      <div
        class="card-footer bg-light border-0"
        *ngIf="mutualFriendsMap[friend.userId] && mutualFriendsMap[friend.userId].length > 0"
      >
        <small
          class="text-primary fw-semibold cursor-pointer"
          (click)="toggleDropdown(friend.userId)"
        >
          {{ expanded[friend.userId] ? 'Hide Mutual Friends ðŸ”¼' : 'Show Mutual Friends ðŸ”½' }}
          <span class="badge bg-secondary ms-1">
            {{ mutualFriendsMap[friend.userId].length }}
          </span>
        </small>

        <!-- Expanded Mutual Friends List -->
        <ul *ngIf="expanded[friend.userId]" class="list-group list-group-flush mt-3">
          <li *ngFor="let mf of mutualFriendsMap[friend.userId]" class="list-group-item d-flex align-items-center">
            <img
              [src]="mf.profilePictureUrl || 'assets/default-avatar.png'"
              class="rounded-circle border me-3"
              width="40"
              height="40"
            />
            <span class="fw-semibold">{{ mf.username }}</span>
            <button
              class="btn btn-sm btn-outline-secondary ms-auto"
              (click)="viewProfile(mf)"
            >
              View Profile
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- No Friends Message -->
  <ng-template #noFriends>
    <p class="text-muted text-center mt-4">
      <i class="bi bi-emoji-frown fs-3"></i><br />
      You don't have any friends yet.
    </p>
  </ng-template>
  <div class="toast-container position-fixed top-0 end-0 p-3" *ngIf="showToast">
    <div class="toast align-items-center border-0 show"
         [ngClass]="{
           'text-bg-success': toastType === 'success',
           'text-bg-danger': toastType === 'error',
           'text-bg-info': toastType === 'info'
         }">
      <div class="d-flex">
        <div class="toast-body">{{ toastMessage }}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                (click)="showToast = false"></button>
      </div>
    </div>
  </div>
</div>
